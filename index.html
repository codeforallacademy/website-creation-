<!DOCTYPE html>
<html>
  <head>
    <title>HTML</title>
  </head>
  <body>
    <h1>Structure of HTML</h1>
    <p>An HTML document is composed of three parts: <br>
    1. A line containing HTML version information,<br>
    2. A declarative header section (delimited by the HEAD element),and<br>
    3. A body, which contains the document's actual content.</p>
  </body>
</html>
